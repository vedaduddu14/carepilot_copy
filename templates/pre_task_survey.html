<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pre-task Survey</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_chat.css') }}">
</head>
<body>

<div class="modal" id="start-modal">
    <form id="preFeedbackForm">
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Baseline</p>
            </header>
            <div class="modal-content">

                <div class="block is-size-4">
                    Please answer the following questions about how you typically manage your emotions.
                </div>

                <!-- Emotion Regulation Questions -->
                <div class="block survey-section">
                    <div class="content">
                        <h5>I keep my emotions to myself.</h5>
                        <div class="control">
                            <label class="radio"><input type="radio" name="emotion_reg_q1" value="1" required> 1 Strongly disagree</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q1" value="2"> 2</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q1" value="3"> 3</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q1" value="4"> 4</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q1" value="5"> 5</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q1" value="6"> 6</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q1" value="7"> 7 Strongly agree</label>
                        </div>
                    </div>
                    <div class="content">
                        <h5>I control my emotions by not expressing them.</h5>
                        <div class="control">
                            <label class="radio"><input type="radio" name="emotion_reg_q2" value="1" required> 1 Strongly disagree</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q2" value="2"> 2</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q2" value="3"> 3</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q2" value="4"> 4</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q2" value="5"> 5</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q2" value="6"> 6</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q2" value="7"> 7 Strongly agree</label>
                        </div>
                    </div>
                    <div class="content">
                        <h5>When I am feeling negative emotions, I make sure not to express them.</h5>
                        <div class="control">
                            <label class="radio"><input type="radio" name="emotion_reg_q3" value="1" required> 1 Strongly disagree</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q3" value="2"> 2</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q3" value="3"> 3</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q3" value="4"> 4</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q3" value="5"> 5</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q3" value="6"> 6</label>
                            <label class="radio"><input type="radio" name="emotion_reg_q3" value="7"> 7 Strongly agree</label>
                        </div>
                    </div>
                </div>

            </div>
            <footer class="modal-card-foot">
                <button class="button is-success" type="submit">Start Task</button>
            </footer>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='pre_task_survey.js') }}"></script>

</body>
</html>
